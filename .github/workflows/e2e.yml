name: run

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: git

jobs:
  # dkg-substrate integration tests
  e2e:
    name: e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # This will help speed up builds in a pipeline
          cache-on-failure: "true"
          shared-key: "rust"

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: "./dkg-test-suite/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "./dkg-test-suite/yarn.lock"

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Populate fixtures
        run: dvc pull

      - name: Install Protobuf
        run: sudo apt-get install protobuf-compiler

      - name: Install Packages
        run: cd dkg-test-suite && yarn install --frozen-lockfile

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Populate Fixtures
        run: dvc pull

      - name: Build Standalone Node for E2E Tests (Release)
        run: cargo build -p dkg-standalone-node --features integration-tests

      - name: Run E2E Tests
        run: cd dkg-test-suite && yarn test:e2e

  integration-tests:
    name: integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # This will help speed up builds in a pipeline
          cache-on-failure: "true"
          shared-key: "rust"

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly

      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version-file: "./dkg-test-suite/.nvmrc"
          cache: "yarn"
          cache-dependency-path: "./dkg-test-suite/yarn.lock"

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Populate fixtures
        run: dvc pull

      - name: Install Protobuf
        run: sudo apt-get install protobuf-compiler

      - name: Install Packages
        run: cd dkg-test-suite && yarn install --frozen-lockfile

      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      - name: Populate Fixtures
        run: dvc pull

      - name: Build Standalone Node for Integration Tests (Release)
        run: cargo build -p dkg-standalone-node

      - name: Run Proposals E2E Tests
        run: cd dkg-test-suite && yarn test:proposals
